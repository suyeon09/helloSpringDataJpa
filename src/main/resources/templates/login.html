<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 25px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-container">
        <h2 class="text-center">🔐 로그인</h2>

        <!-- ✅ 로그인 실패 메시지 -->
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            이메일 또는 비밀번호가 잘못되었습니다.
        </div>

        <!-- ✅ 로그아웃 성공 메시지 -->
        <div th:if="${param.logout}" class="alert alert-success" role="alert">
            성공적으로 로그아웃되었습니다.
        </div>

        <!-- ✅ 로그인 폼 -->
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">이메일</label>
                <input type="text" class="form-control" id="username" name="username" required placeholder="email@example.com">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" required placeholder="비밀번호 입력">
            </div>
            <button type="submit" class="btn btn-primary w-100">로그인</button>
        </form>

        <!-- ✅ 회원가입 링크 -->
        <p class="mt-3 text-center">
            아직 계정이 없으신가요?
            <a th:href="@{/register}">회원가입</a>
        </p>
    </div>
</div>
</body>
</html>
