<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<h2>회원가입</h2>

<form th:action="@{/register}" th:object="${user}" method="post">
    <div>
        <label for="email">이메일:</label>
        <input type="email" th:field="*{email}" id="email" required/>
        <p th:if="${emailError}" th:text="${emailError}" style="color: red;"></p>
    </div>
    <div>
        <label for="password">비밀번호:</label>
        <input type="password" th:field="*{password}" id="password" required/>
    </div>
    <div>
        <label for="roleString">권한 선택:</label>
        <select th:field="*{roleString}" id="roleString" required>
            <option value="ROLE_USER">일반 사용자</option>
            <option value="ROLE_ADMIN">관리자</option>
        </select>
    </div>
    <div>
        <button type="submit">가입하기</button>
    </div>
</form>
</body>
</html>
